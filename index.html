<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Document</title>
</head>
<body>
  <audio id="backgroundAudio" src="/assets/audio/Sezairi - It's You.mp3" loop type="audio/mpeg"></audio>
  <div class="body">
    <div id="waktu">
      <h1></h1>
      <p></p>
    </div>
    <!-- Gambar yang ditampilkan sebagai pengganti pesan -->
    <img id="messageImage" src="/assets/img/image1.jpg" alt="Message Image" class="message-image-border" style="display:none;" />
    <img id="messageImage" src="/assets/img/image2.jpg" alt="Message Image" class="message-image-border" style="display:none;" />

    <!-- PESAN 1 -->
    <div class="messege-box messege-box1 kelip">
      <div class="notif-wa">
        <div class="left-header">
          <img src="/assets/img/wa.png" />
          <p>WHATSAPP</p>
        </div>
        <div class="right-header">
          <p>Now</p>
        </div>
      </div>
      <div class="content">
        <div class="nama">
          <h2></h2>
        </div>
        <div class="pesan">
          <p>Hai, Sass</p>
        </div>
      </div>
    </div>
    <!-- PESAN 2  -->
    <div class="messege-box messege-box2 kelip">
      <div class="notif-wa">
        <div class="left-header">
          <img src="/assets/img/wa.png" />
          <p>WHATSAPP</p>
        </div>
        <div class="right-header">
          <p>Now</p>
        </div>
      </div>
      <div class="content">
        <div class="nama">
          <h2></h2>
        </div>
        <div class="pesan">
          <p></p>
        </div>
      </div>
    </div>

    <div id="button">
      <button id="touchMeButton" class="goyang mulai" onclick="playAudioAndShowImage()">Touch me!!</button>
      <button id="openMessagesButton" class="goyang hilang1" style="display: none;">Open Messages</button>
      <button class="goyang hilang2" style="display: none;">Reply</button>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/assets/js/waktuIndo.js"></script>
  <script src="/assets/js/script.js"></script>
  <script>
    function playAudioAndShowImage() {
      var audio = document.getElementById("backgroundAudio");
      var messageImage = document.getElementById("messageImage");
      var messageBoxes = document.getElementsByClassName("messege-box");
      var touchMeButton = document.getElementById("touchMeButton");
      var openMessagesButton = document.getElementById("openMessagesButton");

      // Play the audio
      audio.play();

      // Display the image
      messageImage.style.display = "block";

      // Hide the message boxes
      for (var i = 0; i < messageBoxes.length; i++) {
        messageBoxes[i].style.display = "none";
      }

      // Hide the "Touch me!!" button
      touchMeButton.style.display = "none";

      // Show the "Open Messages" button
      openMessagesButton.style.display = "block";
    }
  </script>
</body>
</html>
